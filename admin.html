<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الأدمن</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        .request {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
        }
        .actions {
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>طلبات المستخدم</h2>

<div id="requests"></div>

<script>
    const requestsContainer = document.getElementById("requests");

    const request = JSON.parse(localStorage.getItem('request'));

    if (request) {
        const requestDiv = document.createElement('div');
        requestDiv.classList.add('request');
        requestDiv.innerHTML = `
            <p><strong>المبلغ:</strong> ${request.amount}</p>
            <p><strong>رقم الموبايل:</strong> ${request.phone}</p>
            <div class="actions">
                <button onclick="acceptRequest()">قبول</button>
                <button onclick="declineRequest()">رفض</button>
            </div>
        `;
        requestsContainer.appendChild(requestDiv);
    } else {
        requestsContainer.innerHTML = '<p>لا توجد طلبات حالياً.</p>';
    }

    function acceptRequest() {
        alert('تم قبول الطلب.');
        requestsContainer.innerHTML = '<p>لا توجد طلبات حالياً.</p>';
        localStorage.removeItem('request');
    }

    function declineRequest() {
        alert('تم رفض الطلب.');
        requestsContainer.innerHTML = '<p>لا توجد طلبات حالياً.</p>';
        localStorage.removeItem('request');
    }
</script>

</body>
</html>
