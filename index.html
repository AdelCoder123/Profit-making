<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الصور</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .image-container img {
            margin: 10px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
        }
        .modal-content input {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>اضغط على أي صورة لعرض النموذج</h2>

<div class="image-container">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjUy9Lmh1_qon857pXI-Yd7Nle5_lqPi4yAGkVhqMW63mVk9rqchOUxuZZyl3-vCSotE7Mi4nWnOa3zgNUUJ1q6MHd9u0U_s4Ee5pq9qCbBx0zBvWhQEWmGkdMfjc3CevVeA3kviLP_ktYwHVLXweHOAMe3XerGK2pZ9TdO8dP0PYH0iHc_tYQc4s6aGRI/s320/Vodafone.jpeg" alt="صورة" width="150">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjUy9Lmh1_qon857pXI-Yd7Nle5_lqPi4yAGkVhqMW63mVk9rqchOUxuZZyl3-vCSotE7Mi4nWnOa3zgNUUJ1q6MHd9u0U_s4Ee5pq9qCbBx0zBvWhQEWmGkdMfjc3CevVeA3kviLP_ktYwHVLXweHOAMe3XerGK2pZ9TdO8dP0PYH0iHc_tYQc4s6aGRI/s320/Vodafone.jpeg" alt="صورة" width="150">
    <!-- تكرار الصور -->
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>إدخال البيانات</h3>
        <form id="requestForm">
            <label>رقم الهاتف:</label>
            <input type="text" value="010" readonly><br>
            <label>المبلغ:</label>
            <input type="number" id="amount" required><br>
            <label>رقم الموبايل:</label>
            <input type="text" id="phone" required><br>
            <button type="submit">تأكيد</button>
        </form>
    </div>
</div>

<script>
    const modal = document.getElementById("myModal");
    const images = document.querySelectorAll('.image-container img');
    const closeModal = document.querySelector('.close');
    const requestForm = document.getElementById("requestForm");

    images.forEach(img => {
        img.onclick = function() {
            modal.style.display = "block";
        }
    });

    closeModal.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    requestForm.onsubmit = function(e) {
        e.preventDefault();
        const amount = document.getElementById("amount").value;
        const phone = document.getElementById("phone").value;

        localStorage.setItem('request', JSON.stringify({ amount, phone }));

        alert("تم إرسال الطلب بنجاح.");
        
        modal.style.display = "none";
    }
</script>

</body>
</html>
